<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberQuizz | Certificate</title>

  <!-- Include jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      background-color: #0a0f1a;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00ffff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      color: #38bdf8;
    }

    .badge-gallery {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .badge-gallery img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
    }

    button {
      background-color: #00ffff;
      color: #0a0f1a;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #38bdf8;
      transform: scale(1.05);
    }

    /* ‚ú® Animation text style */
    #loadingText {
      display: none;
      font-size: 1.2em;
      color: #38bdf8;
      margin-top: 20px;
      letter-spacing: 1px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <h1>üéâ Congratulations!</h1>
  <h2>You completed all 5 levels of CyberQuizz!</h2>
  <p>You are now officially a <b>Certified Cyber Guardian üõ°Ô∏è</b></p>

  <div class="badge-gallery">
    <img src="badgelevel1.png" alt="Badge 1">
    <img src="badgelevel2.jpeg" alt="Badge 2">
    <img src="badgelevel3.png" alt="Badge 3">
    <img src="badgelevel4.png" alt="Badge 4">
    <img src="finalbadge.png" alt="Badge 5">
  </div>

  <button onclick="generateCertificate()">Download Your Certificate üìú</button>

  <!-- üëá Animation text -->
  <p id="loadingText">‚è≥ Generating your certificate‚Ä¶ please wait</p>

  <footer>¬© The Thinking Trio | Aarambhathon 2025</footer>

  <script>
    function generateCertificate() {
      const username = prompt("Enter your name for the certificate:");
      if (!username) {
        alert("Please enter your name!");
        return;
      }

      // Show loading animation
      const loading = document.getElementById("loadingText");
      loading.style.display = "block";

      // Wait 2.5 seconds to simulate "generation" time
      setTimeout(() => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Background
        doc.setFillColor(10, 15, 26);
        doc.rect(0, 0, 210, 297, 'F');

        // Title
        doc.setTextColor(0, 255, 255);
        doc.setFont("helvetica", "bold");
        doc.setFontSize(26);
        doc.text("CyberQuizz Certificate", 35, 50);

        // Subtitle
        doc.setFontSize(18);
        doc.setTextColor(255, 255, 255);
        doc.text("Certified Cyber Guardian", 55, 70);

        // Name
        doc.setFontSize(16);
        doc.setTextColor(0, 255, 255);
        doc.text(`Awarded to: ${username}`, 35, 100);

        // Description
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(13);
        doc.text("For successfully completing all levels of Cyber Awareness.", 35, 115);
        doc.text("This certificate recognizes your commitment to stay cyber-safe.", 35, 125);

        // Signature line
        doc.line(35, 150, 120, 150);
        doc.text("Authorized Signature", 35, 157);

        // Footer
        doc.setFontSize(11);
        doc.setTextColor(150, 150, 150);
        doc.text("Issued by The Thinking Trio | Aarambhathon 2025", 35, 270);

        // Hide animation before downloading
        loading.style.display = "none";

        // Save the file
        doc.save(`${username}_CyberQuizz_Certificate.pdf`);
      }, 2500); // 2.5 seconds delay
    }
  </script>
</body>
</html>
